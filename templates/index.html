<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div id="app">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-container">
                <h1 class="nav-logo">TaskManager</h1>
                <div id="nav-auth" class="nav-auth" style="display: none;">
                    <span id="user-welcome"></span>
                    <button onclick="logout()" class="btn btn-secondary">Logout</button>
                </div>
            </div>
        </nav>

        <!-- Auth Section -->
        <div id="auth-section" class="container">
            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="tab-btn active" onclick="showTab('login')">Login</button>
                    <button class="tab-btn" onclick="showTab('register')">Register</button>
                </div>

                <div id="login-tab" class="tab-content active">
                    <h2>Login</h2>
                    <form id="login-form" onsubmit="login(event)">
                        <div class="form-group">
                            <label for="login-username">Username:</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>

                <div id="register-tab" class="tab-content">
                    <h2>Register</h2>
                    <form id="register-form" onsubmit="register(event)">
                        <div class="form-group">
                            <label for="register-username">Username:</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password:</label>
                            <input type="password" id="register-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Tasks Section -->
        <div id="tasks-section" class="container" style="display: none;">
            <div class="tasks-header">
                <h2>My Tasks</h2>
                <button onclick="showAddTaskModal()" class="btn btn-primary">Add Task</button>
            </div>

            <div id="tasks-container" class="tasks-container">
                <!-- Tasks will be loaded here -->
            </div>
        </div>

        <!-- Add Task Modal -->
        <div id="add-task-modal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeAddTaskModal()">&times;</span>
                <h3>Add New Task</h3>
                <form id="add-task-form" onsubmit="addTask(event)">
                    <div class="form-group">
                        <label for="task-title">Title:</label>
                        <input type="text" id="task-title" required>
                    </div>
                    <div class="form-group">
                        <label for="task-description">Description:</label>
                        <textarea id="task-description" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>
        </div>

        <!-- Notification -->
        <div id="notification" class="notification"></div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
